<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up / Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>ArXiv Intellect</h1>
    </div>

    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <div class="feedback-messages">
        <div id="username-feedback" class="feedback">Username is required.</div>
        <div id="email-feedback" class="feedback">Email is required.</div>
        <div id="password-strength-feedback" class="feedback">Password is required.</div>
        <div id="confirm-password-feedback" class="feedback">Password must match.</div>
    </div>


    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Login Form -->
        <div class="login">
            <form method="post" action="{{ url_for('index') }}">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <button type="submit" name="login_submit">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="signup">
            <form method="post" action="{{ url_for('index') }}">
                <label for="chk" aria-hidden="true">Sign up</label>
                
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <input type="text" name="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password1" id="password1" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password2" id="confirm-password" placeholder="Check Password" required>
                </div>
                <button type="submit" name="signup_submit" class="button-disabled" disabled>Sign up</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='validation.js') }}"></script>
    
</body>
</html>
